dist: trusty
sudo: required
language: cpp
compiler: gcc
os: linux

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-9
      - g++-9
      - cmake
#env: COMPILER=g++-10 C_COMPILER=gcc-10 BUILD_TYPE=Release

#before_script:
#  source .travis-pre-setup.sh;

script:
  # Check versions of gcc, g++ and cmake
  - which gcc && which g++ && which cmake
  - gcc -v && g++ -v && cmake --version
  #  # Install a newer CMake version
  - sudo curl -sSL https://cmake.org/files/v3.18/cmake-3.18.2-Linux-x86_64.sh -o install-cmake.sh
  - sudo chmod +x install-cmake.sh
  - sudo ./install-cmake.sh --prefix=/usr/local --skip-license
  # Update to gcc-9
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 100
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 100
  - sudo update-alternatives --set gcc /usr/bin/gcc-9
  - sudo update-alternatives --set g++ /usr/bin/g++-9
  # Export CC and CXX to tell cmake which compiler to use
  - export CC=/usr/bin/gcc-9
  - export CXX=/usr/bin/g++-9
  # Check versions of gcc, g++ and cmake
  - which gcc && which g++ && which cmake
  - gcc -v && g++ -v && cmake --version
